<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System - Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <h1>ERP System</h1>
        </header>
        <aside class="sidebar">
            <nav>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
                </ul>
            </nav>
        </aside>
        <div class="content">
            <h2>Inventory</h2>
            <form id="inventoryForm">
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" class="form-control" id="item" name="item" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
            <input type="text" id="searchInventory" class="form-control mt-3" placeholder="Search inventory...">
            <div id="inventoryList" class="mt-3"></div>
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <footer class="footer">
            <p>&copy; 2024 ERP System</p>
        </footer>
    </div>
    <script src="js/inventory.js"></script>
</body>
</html>
